<HTML>
<HEAD>
<TITLE>Связь с представителем сайта</TITLE>
</HEAD>

<BODY>
<body bgcolor="f5f5dc">


<FONT COLOR="blue">
<H1 ALIGN="center"> Связь с представителем сайта </H1>
<HR>
</FONT>

<FROM>
<H5>Пожалуйста введите ваше имя</H5>
<INPUT TYPE="text" NAME="name" SIZE=20>
<BR>

<H5>Укажите к какой группе пользователей вы относитесь</H5>
<INPUT TYPE="radio" NAME="group" VALUE="SCHOOLBODY">Сообщить об ошибки
<BR>
<INPUT TYPE="radio" NAME="group" VALUE="student">Сотруднечество
<BR>
<INPUT TYPE="radio" NAME="group" VALUE="student">Оценка сайта
<BR>

<H5>Укажите к какой группе пользователей вы относитесь?</H5>
<SELECT NAME="browsers">
<OPTION SELECTED> Для получения информации
<OPTION>Просто зашёл
<OPTION>Ответа нет
<OPTION>Хотелось бы сотрудничества
<OPTION>Хотелось бы пользоваться сайтом, но не устраивет некоторые недоработки
</SELECT>
<BR>

<H5>Устраивает ли вас сайт?</H5>
<SELECT NAME="browsers">
<OPTION SELECTED> Да
<OPTION>Нет
<OPTION>Ответа нет
<OPTION>Возможно
<OPTION>Нужны доработки
</SELECT>
<BR>

<H5>Какую ещё информацию вы хотели бы видеть на сайте?</H5>
<TEXTAREA NAME="resume" ROWS=4 COLS=30>
</TEXTAREA>
<BR>

<INPUT TYPE="submit" VALUE="Отправить">
<INPUT TYPE="reset" VALUE="Очистить">
<FORM ACTION="UPL"></FORM>
</FROM>

</body>
</html>
